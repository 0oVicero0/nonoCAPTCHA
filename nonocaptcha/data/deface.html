<html>
    <head>
        <title>nonoCAPTCHA</title>
    </head>
    <body>
        <form action="?" method="POST">
            <div id="g-recaptcha"></div>
        </form>
        <script type="text/javascript">
            var recaptchaCallback = function () {
                grecaptcha.render("g-recaptcha", {
                    sitekey: '%s',
                });
            } 
        </script>
        <script src="https://recaptcha.net/recaptcha/api.js?onload=recaptchaCallback&render=explicit" async defer></script>
    </body>
</html>
